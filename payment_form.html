<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name: *
                <input type="text" required name="name" placeholder="Ayush Patel">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="male" value="male"> Female <input type="radio" name="gender" id="female" value="female">
                </fieldset>
            </p>
            <p>
                Address:
                <textarea placeholder="Enter your Address" name="address" id="address" cols="30" rows="10"></textarea>
            </p>
            <p>
                Email:
                <input type="email" name="email" id="email" required placeholder="patel@123gamil.com">
            </p>
            <p>
                pincode:
                <input type="number" name="pincode" id="pincode"  placeholder="123456">
            </p>
            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number: *
                <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiration Date:
                <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV Number:
                <input type="password" name="cvv_number" id="cvv_number" required placeholder="123">
            </p>
            <p>
                <input type="submit" value="Pay Now">
            </p>
         </form>
    </div>
</body>
</html>
